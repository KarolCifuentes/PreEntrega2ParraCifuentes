                <label for="name">Nombre</label>

            </div>

            <div class="container">

            </div>

            <div class="container">
                <label for="phone">Telefono</label>
                <input type="number" placeholder="Telefono"></input>
            </div>

                <input type="submit" value="CREAR"></input>
            </div>



        </form>
